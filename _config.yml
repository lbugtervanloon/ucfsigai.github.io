# build settings
future: true
markdown: kramdown
permalinks: pretty
exclude:
  - Gemfile
  - Gemfile.lock
  - .github/
  - .docker/
  - _meetings/__admin__/
  - _meetings/.docker/
  - _course/__admin__/
  - _course/.docker/
  - .gitignore
  - .gitmodules
  - LICENSE.md
  - vendor/

include: ["_pages"]
permalinks: /:title/

collections:
  hackpack:
    output: true
  meetings:
    output: true
  course:
    output: true
  post-indices:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:categories/:title/
  - scope:
      path: ""
      type: "post-indices"
    values:
      layout: "semester-master"
      permalink:  /:title/
  - scope:
      path: ""
      type: "hackpack"
    values:
      layout: "hackpack"
      permalink: /hackpack/:path/
  - scope:
      path: ""
      type: "meetings"
    values:
      layout: "meetings"
      permalink: /meetings/:path/
  - scope:
      path: ""
      type: "course"
    values:
      layout: "course"
      permalink: /course/:path/



nav:
  global:
  - title:  Now
    url:    /now
  - title:  Hackpack
    url:    /hackpack
  - title:  Archives
    url:    /archives
  - title:  About Us
    url:    /about
  - title:  FAQs
    url:    /faqs

  hackpack:
    - papers
    - novels
    - textbooks
    - moocs
    - tutorials
